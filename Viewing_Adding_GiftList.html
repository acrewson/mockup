      <!-- Next we have a form to allow the user to enter the data for one additional row to the table -->

      <!-- Eventually, I want to have a hover box that will show the detailed comments when the user mouses over an item. -->

      <h3>Add another item to your list!</h3>
      <div class="bs-example">
        <form role="form">
          <div class="form-group">
            <label for="desiredItem">Item Description (e.g. "Basketball")</label>
            <input type="text" class="form-control" id="desiredItem" placeholder="Desired Item">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity Needed (e.g. 2)</label>
            <input type="text" class="form-control" id="quantity" placeholder="Quantity Needed">
          </div>
          <div class="form-group">
            <label for="desiredItemLink">Link to Example</label>
            <input type="url" class="form-control" id="desiredItemLink" placeholder="Paste link to example here">
          </div>
          <div class="form-group">
            <label for="comments">Additional Comments</label>
            <textarea type="url" class="form-control" id="comments" rows="3" placeholder="Enter additional comments here (why you want the item, specific instructions, etc.) "></textarea>
          </div>
          <button type="submit" class="btn btn-default">Add to list!</button>
        </form>
